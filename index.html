<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC IS LIFE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <img src="assets/img/logo.jpg" alt="Logo">
                </div>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Top Charts</a></li>
                    <li><a href="#">Albums</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search songs, artists, albums...">
                <button type="submit">Search</button>
            </div>
            <div class="auth-buttons">
                <a href="#" class="btn login">
                    <i class="fas fa-user"></i> Log In
                </a>
            </div>
            <div class="mobile-menu-header">
                <div class="logo">
                    <img src="assets/img/logo.jpg" alt="Logo">
                </div>
                <button id="mobile-menu-btn" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
        </nav>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <img src="assets/img/logo.jpg" alt="Logo">
            </div>
            <button id="mobile-menu-close" aria-label="Close mobile menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-bar-mobile">
            <input type="text" placeholder="Search songs, artists, albums...">
            <button type="submit">Search</button>
        </div>
        <ul class="nav-menu-mobile">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Top Charts</a></li>
            <li><a href="#">Albums</a></li>
            <li><a href="#" class="btn login">
                <i class="fas fa-user"></i> Log In
            </a></li>
        </ul>
    </div>
    <section class="music-carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="assets/img/carousel-slide-1.jpg" alt="">
            </div>
            <div class="carousel-slide">
                <img src="assets/img/carousel-slide-2.jpg" alt="">
            </div>
            <div class="carousel-slide">
                <img src="assets/img/carousel-slide-3.jpg" alt="">
            </div>
            <div class="carousel-slide">
                <img src="assets/img/carousel-slide-4.jpg" alt="">
            </div>
            <div class="carousel-slide">
                <img src="assets/img/carousel-slide-5.jpg" alt="">
            </div>
        </div>
        <button class="prev-button">‹</button>
        <button class="next-button">›</button>
        <div class="carousel-dots"></div>
    </section>
    
    <script src="script.js"></script>
</body>
<footer class="music-footer">
    <div class="footer-top">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="assets/img/logo.jpg" alt="Music Is Life Logo">
            </div>
            <h3>Stay Connected</h3>
            <ul class="social-media">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
        <div class="footer-center">
            <h3>Newsletter</h3>
            <form class="newsletter-form">
                <input type="email" placeholder="Your email address" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="footer-right">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Music Is Life. All rights reserved.</p>
    </div>
</footer>

</html>
